<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>

<div class="container px-4 text-center">
    <div class="row">
        <div class="col-4 offset-md-4">
            <h3>Redux Counter Apps</h3>
        </div>
    </div>

    <div class="row gx-5">
        <div class="col">
            <div class="p-3">
                <button type="button" class="btn btn-success" id="increment"> +1 </button>
            </div>
        </div>
        <div class="col">
            <div class="p-3">
                <button type="button" class="btn btn-warning" id="count"> 0 </button>
            </div>
        </div>
        <div class="col">
            <div class="p-3">
                <button type="button" class="btn btn-danger" id="decrement"> -1 </button>
            </div>
        </div>
    </div>

</div>

</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.2/redux.min.js"></script>
    <script src="index.js"></script>
</html>
